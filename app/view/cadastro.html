<!DOCTYPE html>
<html ng-app="teste" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <link rel="stylesheet" href="../css/app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../lib/angular/angular.js"></script>
    <script src="../app.routes.js"></script>
    <script src="../app.js"></script>
    <script src="../services/clienteService.js"></script>
    <script src="../services/addressService.js"></script>
    <script src="../controllers/clienteController.js"></script>
  </head>
  <body ng-controller="clienteController">
    <div class="jumbotron cadastro">
      <h1>Nova Pessoa</h1>

      <form name="contatoForm">
        <div class="row md-12">
          <h4 class="text-center">Dados Pessoais</h4>
          <div class="col-md-6">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input
                type="text"
                ng-model="contato.nome"
                ng-required="true"
                class="form-control"
                id="nome"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                ng-model="contato.email"
                id="email"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input
                type="tel"
                class="form-control"
                id="telefone"
                ng-model="contato.telefone"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="idade">Idade</label>
              <input
                type="number"
                class="form-control"
                ng-model="contato.idade"
                id="idade"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="nascimento">Data Nascimento</label>
              <input
                type="date"
                class="form-control"
                ng-model="contato.dataNascimento"
                id="nascimento"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="celular">Celular</label>
              <input
                type="tel"
                class="form-control"
                ng-model="contato.celular"
                id="celular"
                placeholder=""
              />
            </div>
          </div>
        </div>

        <h4 class="mt-4">Endere√ßos</h4>
        <div class="form-group row md-12">
          <div class="col-md-6">
            <div class="form-group">
              <label for="logradouro">Logradouro</label>
              <input
                type="text"
                ng-model="address.logradouro"
                class="form-control"
                id="logradouro"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="bairro">Bairro</label>
              <input
                type="text"
                ng-model="address.bairro"
                class="form-control"
                id="bairro"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="uf">Uf</label>
              <input type="text" class="form-control" ng-model="address.uf" id="uf" placeholder="" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="numero">numero</label>
              <input
                type="text"
                class="form-control"
                id="numero"
                ng-model="address.numero"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="cidade">cidade</label>
              <input
                type="text"
                class="form-control"
                id="cidade"
                ng-model="address.cidade"
                placeholder=""
              />
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" ng-click="navigateBack()">Voltar</button>
            <button
              type="submit"
              class="btn btn-primary"
              ng-click="createCliente(contato, address)"
              ng-disabled="contatoForm.$invalid"
            >
              Salvar
            </button>
          </div>
        </div>
      </form>

      <br />
      <div
        class="alert alert-danger"
        ng-show="contatoForm.nome.$dirty &&  contatoForm.nome.$invalid"
      >
        por favor preenchar o nome
      </div>

      <div
        class="alert alert-danger"
        ng-show="contatoForm.nome.$dirty && contatoForm.telefone.$invalid"
      >
        por favor preenchar o telefone
      </div>
    </div>
    <div ng-include="'../view/footer.html'"></div>
  </body>
</html>
